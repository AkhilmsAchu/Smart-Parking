{% extends 'vendor/base.html' %}
{% load static %}

{% block content %}

       
            <section id="login-sec">
                <div class="container login-sec">
                    <form class="login-form" style="    line-height: normal;" method="post" action="/addproperty" enctype="multipart/form-data">
                       {% csrf_token %}


                        <h2>Add Property</h2>

                        <ul>
                            <li style="margin-bottom: 0px"><input required="" type="text" name="propertyid"  class="login-txt" hidden=""></li>
                            <li><label for=""> name</label><br><input required="" type="text" name="name"  class="login-txt" ></li>

                            <li><label for=""> description</label><br><input required="" type="text" name="description"  class="login-txt" ></li>
                            <li><label for=""> mapurl</label><br><input required="" type="text" name="mapurl" class="login-txt" ></li>
                            <li><label for=""> upi</label><br><input required="" type="text" name="upi"  class="login-txt" ></li>
                            <li><label for=""> place</label><br><input required="" type="text" name="place"  class="login-txt" ></li>
                        </ul>
                        
                        <ul>
                            <li><label for=""> isactive</label><br><input required="" type="checkbox"  name="isactive" value="1" checked ></li>
                            {{ form }}
                           <li><label for=""> district</label><br><input required="" type="text" name="district" class="login-txt" ></li>
                            
                        
                        </ul>
                        <li><input required="" type="submit" value="Add Property" class="btn btn-primary login-btn"></li>
                    </form>
                </div>
            </section>
{% endblock %}
